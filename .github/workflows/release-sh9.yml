name: Build sh9 binaries

on:
  workflow_dispatch:
  push:
    paths:
      - 'sh9/**'
      - 'clients/rust/**'
      - 'config/**'
      - 'core/**'
      - '.github/workflows/release-sh9.yml'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: sh9-linux-amd64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: sh9-linux-arm64
          - os: macos-14
            target: x86_64-apple-darwin
            artifact: sh9-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: sh9-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --bin sh9 --target ${{ matrix.target }}

      - name: Rename binary
        run: cp target/${{ matrix.target }}/release/sh9 ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
